<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <script>
        // Function to redirect after 3 seconds
        function redirectAfterDelay() {
            setTimeout(function() {
                window.location.href = "https://www.dnv.com/"; // Replace with your target URL
            }, 2000); // 3000 milliseconds = 3 seconds
        }
    </script>
</head>
<body onload="redirectAfterDelay()">
    <h1>You will be redirected in 2 seconds...</h1>
</body>
</html>
